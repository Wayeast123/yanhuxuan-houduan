server.port=8083

#连接数据库所需要的配置
#数据库名字
spring.datasource.name=yan_hu_xuan_datasource
#路径
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/yan_hu_xuan?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=111111
#告诉MyBatis我们的Mapper配置文件（SQL语句）在哪里
mybatis.mapper-locations=classpath:mappers/*.xml





#配置spring的redis（要在命令行上测试是否能连通）
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=

#上传文件的路径，根据部署情况，自行修改
file.upload.dir=D:/prepare-static/
#配置ip
file.upload.ip=127.0.0.1

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
